<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>
  <main class="flex__container">

  <section class="card">

      <article class="card__image">
        <img src="/images/image-header-mobile.jpg" alt="header image" class="main__img">
      </article>

    <div class="card__content">
    
      <article class="card__title">
        <p class="card__title-text">Get <span>insights</span> that help your business grow.</p>
      </article>

      <article class="card__parragraph">
        <p class="card__parragraph-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overfall efficiency.</p>
      </article>
    
      <article class="card__aside"> 
        <div class="card__aside-stats">
          <p>10k+</p> <span class="card__aside-span">COMPANIES</span>
        </div>
        
        <div class="card__aside-stats">
          <p>314</p> <span class="card__aside-span">TEMPLATES</span>
        </div>

        <div class="card__aside-stats">
          <p>12M+</p> <span class="card__aside-span">QUERIS</span>
        </div>
      <article>
      
    </div>
  </section>

  </main>
</body>
</html>
